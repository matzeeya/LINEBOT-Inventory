<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียด</title>
  </head>
  <body>
    <p><b>รูป:</b> <img id="urlAsset" src="https://www.pngfind.com/pngs/m/337-3376455_brown-cony-sweet-love-line-brown-and-cony.png"></p>
    <p id="asset_id"><b>หมายเลขครุภัณฑ์:</b> </p>
    <button id="btnCommit" onclick="sendCommit()">ถูกต้อง</button>
    <button id="btnEdit" onclick="sendEdit()">แก้ไข</button>

    <!--<p id="userId"><b>Id:</b> </p>-->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src=".././liff-config.js"></script>
    <script>
      /*async function getUserProfile() {
        const profile = await liff.getProfile()
        document.getElementById("userId").append(profile.userId)
      }*/
    function getParams(){
      // Query Params
    const queryString = decodeURIComponent(window.location.search);
    const params = new URLSearchParams(queryString);
    document.getElementById("uid").append(params.get("uid"));
    }

    async function sendCommit() {
      if(liff.getContext().type !== "none"){
        await liff.sendMessages([
          {
            "type" : "text",
            "text" : "บันทึกข้อมูลสำเร็จ"
          }
        ])
        //alert("Message sent approve")
        liff.closeWindow()
      }
    }

    async function sendEdit() {
      if(liff.getContext().type !== "none"){
        await liff.sendMessages([
          {
            "type" : "uri",
            "uri" : "http://example.com/page/123"
          }
        ])
        //alert("Message sent reject")
        liff.closeWindow()
      }
    }

    async function main() {
      await liff.init({ liffId: LiffID() })
      if (liff.isLoggedIn()) {
        //getUserProfile()
        getParams()
      }else{
        liff.login({ redirectUri: LiffURL("bot/functions/src/assetDetail.html") })
      }
    }
    main()
    </script>
  </body>
</html>
