<body>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./bot/functions/liff-config.js"></script>
  <script>
    async function getFriendship() {
      const friend = await liff.getFriendship()
      document.getElementById("friendship").append(friend.friendFlag)
      if(!friend.friendFlag){
        if(confirm("คุณยังไม่ได้เพิ่ม Bot เป็นเพื่อน จะเพิ่มเลยไหม?")){
          window.location = "https://line.me/R/ti/p/@216agpgm"
        }
      }
    }

    function Hello() {
      document.getElementById("Hello").innerHTML = "กรุณารอสักครู่..."
    }

    async function main() {
      liff.ready.then(() => {
        document.getElementById("isLoggedIn").append(liff.isLoggedIn())
        if(!liff.isLoggedIn()){
          liff.login()
        }else{
          getFriendship()
          Hello()
        }
      })
      await liff.init({ liffId: LiffID() })
    }
    main()
  </script>
</body>
